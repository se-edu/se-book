    <h4 id="navigability">Navigability</h4>
  </div>
  <div id="main">
    <div>
      <p>When two classes are linked by an association, it does not necessarily mean both classes know about each other. <strong>The concept of which class in the association knows about the other class is called <em>navigability</em>.</strong></p>
