<question>
In the context of OOP, what is the relationship between abstraction and encapsulation?
<ul radio-group="c6d37" class="radio-list">
<li class="radio-list-item"><label><input class="radio-list-input" name="c6d37" type="radio"> a. They are the same thing</label></li>
<li class="radio-list-item"><label><input class="radio-list-input" name="c6d37" type="radio"> b. They are opposites</label></li>
<li class="radio-list-item"><label><input class="radio-list-input" name="c6d37" type="radio"> c. Encapsulation strengthens abstraction</label></li>
<li class="radio-list-item"><label><input class="radio-list-input" name="c6d37" type="radio"> d. Abstraction strengthens encapsulation</label></li></ul>
<template #answer><div>
<p>c</p>
<p>Explanation: We can have abstraction without encapsulation. For example, we can <em>think</em> in terms of student entities when we code in C (a procedural language). But when we use a language that has encapsulation too (e.g., in Java/C++/C#), we can package all student related data and functions into one construct (i.e. a class). This makes the ‘student’ abstraction stronger because now we can not only think in terms of students, the program can also perform actions using objects that represent student entities.</p></div></template></question></panel></div>
