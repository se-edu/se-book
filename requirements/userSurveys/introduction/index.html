<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>CS2103/T Textbook - User Surveys : Introduction</title>
    <link rel="stylesheet" href="..\..\..\markbind\css\bootstrap.min.css">
    <link rel="stylesheet" href="..\..\..\markbind\css\github.min.css">
</head>
<body>
<div id="app" class="container-fluid">
    <link rel="stylesheet" href="/se-book/css/textbook.css">
<div class="website-content">
  <h4 id="introduction-to-user-surveys">Introduction to User Surveys</h4>
  <div id="main">
    <p>Carefully designed <strong>questionnaires</strong> can be used to <em>solicit responses and opinions</em> from a large number of users regarding any current system or a new innovation.</p>
    <p></p>
    <panel header=":paperclip: Extras" expandable="" type="seamless" expanded="">
      <panel header=":mortar_board: Learning Outcomes" expandable="" type="seamless">
        <div>
          <panel type="success" expandable=""><span slot="header"><div><p>null</p></div></span>
            <div>
              <panel header="Q: ... :one:">
                <question>
                  <ul class="task-list">
                    <li class="task-list-item"><input class="task-list-item-checkbox" type="checkbox"> 1. ...</li>
                    <li class="task-list-item"><input class="task-list-item-checkbox" type="checkbox"> 2. ...</li>
                    <li class="task-list-item"><input class="task-list-item-checkbox" type="checkbox"> 3. ...</li>
                  </ul>
                  <div slot="answer">
                    <ul class="task-list">
                      <li class="task-list-item"><input class="task-list-item-checkbox" type="checkbox"> 1. ...</li>
                      <li class="task-list-item"><input class="task-list-item-checkbox" checked type="checkbox"> 2.</li>
                      <li class="task-list-item"><input class="task-list-item-checkbox" type="checkbox"> 3. ...</li>
                    </ul>
                  </div>
                </question>
              </panel>
            </div>
            <div>
              <panel header="Q: ... :two:">
                <question has-input="true">
                  <p>...</p>
                  <div slot="hint">
                    <p>...</p>
                  </div>
                  <div slot="answer">
                    <p>...</p>
                  </div>
                </question>
              </panel>
            </div>
          </panel>
        </div>
      </panel>
      <panel header=":package: Resources" expandable="" type="seamless">
        <div>
          <panel header="..." expanded="" type="default">
            <p>...</p>
          </panel>
        </div>
      </panel>
      <panel header=":laughing: Humor" expandable="" type="seamless">
        <div>
          <p>...</p>
        </div>
      </panel>
    </panel>
  </div>
</div>
</div>
</body>
<script src="..\..\..\markbind\js\vue.min.js"></script>
<script src="..\..\..\markbind\js\vue-strap.min.js"></script>
<script src="..\..\..\markbind\js\setup.js"></script>
</html>
